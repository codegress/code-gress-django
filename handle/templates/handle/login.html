<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CodeGress | Code | Progress</title>
	{%load staticfiles%}
	{%include 'handle/base.html'%}
</head>
<body>
	<div class="container">
			<div class="page-header">
				<a href="/" class="btn btn-default">
					<span class="glyphicon glyphicon-home"></span>
				</a>
			</div>
			<form action="/login" method="post" role="form" class="col-md-4">{%csrf_token%}
				<div class="form-group">
					<input type="text" name="handle"  value="{%if handle%}{{handle}}{%endif%}"
					class="form-control" placeholder="Username" 
					{%if not handle or focus%}autofocus{%endif%}>
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" 
					placeholder="Password" {%if handle and not focus%}autofocus{%endif%}>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-danger">Login</button>
					<span>
						<a href="/login/recover">Forgot password?</a>
					</span>
				</div>
				{%if error%}
					<pre class="text-info">{{error}}</pre>
				{%endif%}
			</form>
	</div>
</body>
</html>
