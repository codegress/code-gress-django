<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CodeGress | Code | Progress</title>
	{%load staticfiles%}
	{%include 'handle/base.html'%}
</head>
<body>
	<div class="container">
		<div class="page-header">
			<a href="/" class="btn btn-default">
				<span class="glyphicon glyphicon-home"></span>
			</a>
		</div>
		<form action="/login/recover" method="post" role="form" class="col-md-4">{%csrf_token%}
			<div class="form-group">
				<input type="text" id="email-forgot" name="email" value="{%if handle%}{{handle}}{%endif%}" autofocus
				class="form-control" placeholder="Enter your email">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-danger">Recover Password</button>
			</div>
			{%if error%}
				<pre class="text-info">{{error}}</pre>
			{%endif%}
			{%if info%}
				<pre class="text-info">{{info}}</pre>
			{%endif%}
		</form>
	</div>
</body>
</html>
