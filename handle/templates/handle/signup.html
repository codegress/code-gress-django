{%extends 'handle/base.html'%}
{%load staticfiles%}
{%block title%}Codegress SignUp{%endblock%}
{%block body%}
<div class="container">
	{%include 'handle/header.html'%}
	<div class="row">
		<form action="/signup" method="post" role="form" 
		class="col-md-offset-4 col-md-4 box">{%csrf_token%}
			<p class="box-title text-danger text-center text-uppercase">Sign up</p><hr>
			<div class="form-group">
				<input type="text" name="handle"  
				value="{%if handle%}{{handle}}{%endif%}"
				class="form-control" placeholder="Username"
				{%if not handle%}autofocus{%endif%}>
			</div>
			<div class="form-group">
				<input type="text" name="email"  
				value="{%if email%}{{email}}{%endif%}"
				class="form-control" placeholder="Email"
				{%if not email%}autofocus{%endif%}>
			</div>
			<div class="form-group">
				<input type="password" name="password" 
				class="form-control" placeholder="Password">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success form-control" 
				data-disable-with="Signing Upâ€¦">Sign Up</button>
				{%if forgot%}
				<span class="pull-right">
					<a href="/recover">Forgot password?</a>
				</span>
				{%endif%}
			</div>
			{%if error%}
				<pre class="text-danger">{{error}}</pre>
			{%endif%}
		</form>
	<div>
</div>
{%endblock%}
