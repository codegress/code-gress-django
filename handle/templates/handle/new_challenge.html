{%extends 'handle/base.html'%}
{%block body%}
<div class="container">
	<div class="row">
		<form action="/recent/new" method="post" role="form" id="new-challenge">
			{%csrf_token%}
			<p class="box-title text-danger text-center text-uppercase">New Challenge</p>
			<div class="form-group">
				<label>Title or Statement</label>
				<input type="text" name="statement"  value="{%if handle%}{{handle}}{%endif%}"
				class="form-control" placeholder="Pick up and Count">
			</div>
			<div class="form-group">
				<label class="text-center">Complete Question text</label>
				<textarea name="text"  value="" class="form-control" rows="10" 
				placeholder=""></textarea>
			</div>
			<div class="form-group">
				<label>Select Category</label>
				<select class="form-control">
					<option>Algorithms</option>
				    <option>Data Structures</option>
				    <option>Lists</option>
				    <option>Strings</option>
				    <option>Others</option>
			  </select>
			</div>
			<div class="form-group">
				<label>Sample test cases (input, output)</label><br>
				<button id="add-challenge-btn" class="btn btn-primary btn-sm" style="width:80px;"
					data-toggle="modal" data-target="#testcase-modal">
					<span class="glyphicon glyphicon-plus"></span>&nbsp;New
				</button>
			</div>
			<div class="form-group">
				<label>Note (optional)</label>
				<input type="text" name=""  value="" class="form-control" placeholder="">
			</div>
			<div class="form-group">
				<label></label>
				<input type="text" name=""  value="" class="form-control" placeholder="">
			</div>
		</form>
		<div id="testcase-modal" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title text-danger text-uppercase text-center">
		        	New Test Case
		        </h4>
		      </div>
		      <div class="modal-body">
		        	<div class="form-group">
		        		<label>Sample Input</label>
		        		<textarea id="sample-in" class="form-control" placeholder="" rows="5" autofocus></textarea>
		        	</div>
		        	<div class="form-group">
		        		<label>Sample Output</label>
		        		<textarea id="sample-out" class="form-control" placeholder="" rows="5"></textarea>
		        	</div>
		        	<div class="form-group">
		        	<button class="btn btn-default btn-sm" id="testcase-submit">Submit</button>
			    	<button class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
			    	</div>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</div>
{%endblock%}
