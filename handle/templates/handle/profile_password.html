{%extends 'handle/profile_settings.html'%}
{%block profile_body%}
<span class="col-md-3"></span>
<form action="password" method="post" role="form">{%csrf_token%}
	<div class="col-md-4">
		<p class="box-title text-danger text-center">Password Information</p><hr>
		<div class="form-group">
			<input type="password" name="old_pass"  value=""
			class="form-control" placeholder="New password">
		</div>
		<div class="form-group">
			<input type="password" name="new_pass"  value=""
			class="form-control" placeholder="Retype password">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success form-control">Update</button>
		</div>
		{%if info%}
			<pre class="text-success">{{info}}</pre>
		{%endif%}
		{%if error%}
			<pre class="text-success">{{error}}</pre>
		{%endif%}
	</div>
</form>
{%endblock%}
