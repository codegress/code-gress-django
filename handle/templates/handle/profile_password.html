{%extends 'handle/profile_settings.html'%}
{%block profile_body%}
<form action="password" method="post" role="form">{%csrf_token%}
	<div class="col-md-5 col-md-offset-2 box">
		<p class="box-title text-danger text-center">Password Information</p><hr>
		<div class="form-group">
			<!-- <label for="old_pass"></label> -->
			<input type="password" name="old_pass"  value="" id="old_pass"
			class="form-control" placeholder="Old password">
		</div>
		<div class="form-group">
			<!-- <label for="new_pass"></label> -->
			<input type="password" name="new_pass"  value="" id="new_pass"
			class="form-control" placeholder="New password">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success">Update</button>
		</div>
		{%if info%}
			<pre class="text-success">{{info}}</pre>
		{%endif%}
		{%if error%}
			<pre class="text-success">{{error}}</pre>
		{%endif%}
	</div>
</form>
{%endblock%}
