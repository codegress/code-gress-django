{%extends 'handle/profile_settings.html'%}
{%block profile_body%}
	<form action="personal" method="post" role="form">{%csrf_token%}
		<div class="col-md-5 col-md-offset-2 box">
			<p class="box-title text-danger text-center">Personal Information</p><hr>
			<div class="form-group">
				<label for="fname">Full name</label>
				<input type="text" name="fname"  value="" id="fname"
				class="form-control" placeholder="{%if fname%}{{fname}}{%endif%}">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email"  value="" id="email"
				class="form-control" placeholder="{%if email%}{{email}}{%endif%}">
			</div>
			<hr>

			<div class="form-group">
				<label for="company">Company</label>
				<input type="text" name="company"  value="" id="company"
				class="form-control" placeholder="{%if company%}{{company}}{%endif%}">
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<input type="text" name="country"  value="" id="country"
				class="form-control" placeholder="{%if country%}{{country}}{%endif%}">
			</div>
			<div class="form-group">
				<label for="website">Website</label>
				<input type="text" name="website"  value="" id="website"
				class="form-control" placeholder="{%if website%}{{website}}{%endif%}">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success">Update</button>
			</div>
			{%if info%}
				<pre class="text-success">{{info}}</pre>
			{%endif%}
			{%if error%}
				<pre class="text-success">{{error}}</pre>
			{%endif%}
		</div>
	</form>
{%endblock%}
